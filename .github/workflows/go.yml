name: CI/CD for LattePkg

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go mod tidy

      - name: Run security checks
        run: go vet ./...

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: go build -o output/

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: output/
